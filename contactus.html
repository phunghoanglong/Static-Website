<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Anna Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./image/home/Anna.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <input type="checkbox"  id="menu-check">
        <label for="menu-check">
          <i class="fa fa-bars" id="menu-open"></i>
          <i class="fa fa-times" id="menu-close"></i>
        </label>
        <a href="./index.html" class="logo"><img src="./image/home/logo.png" alt="logo"></i></a>
        <ul>
            <li><a href="./index.html" class="active">Home</a></li>
			<li><a href="./newbook.html">New Books</a></li>
			<li><a href="./usedbook.html">Used Books</a></li>
			<li><a href="./textbook.html">Text Books</a></li>
        </ul>
      </header>

      <!-- Contact  -->
      <main>
		<h1>Contact Us</h1>
		<form action="#" method="POST">
			<label for="contact-purpose">Contact Purpose</label>
			<select id="contact-purpose" name="contact-purpose" required>
				<option value="" selected disabled>Select an option</option>
				<option value="sell">I want to sell books</option>
				<option value="buy">I want to buy books</option>
			</select>

			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone</label>
			<input type="tel" id="phone" name="phone" required>

			<fieldset>
				<legend>Contact Preference</legend>
				<input type="checkbox" id="email-pref" name="contact-pref[]" value="email">
				<label for="email-pref">By email</label><br>
				<input type="checkbox" id="phone-pref" name="contact-pref[]" value="phone">
				<label for="phone-pref">By phone</label>
			</fieldset>

			<fieldset>
				<legend>Receive weekly newsletter</legend>
				<input type="radio" id="yes-newsletter" name="newsletter" value="yes" checked>
				<label for="yes-newsletter">Yes</label><br>
				<input type="radio" id="no-newsletter" name="newsletter" value="no">
				<label for="no-newsletter">No</label>
			</fieldset>

			<label for="notes">Extra Notes</label>
			<textarea id="notes" name="notes"></textarea>

			<div class="button-container">
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</div>
		</form>
	</main>


    <!-- Footer -->
    <div id="footer">
        <div class="footer_text">
          
            <div class="help">
            
                <div class="help_part">
                    <h3>Let Us Help You</h3>
                    <br>
                    <ul class="help_list">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms</a></li>
                      
                        <li><a href="./contactus.html">Contact Us</a></li>
                    </ul>

                </div>
            </div>
            <p class="reserved">&copy 2020. All rights reserved.</p>
        </div>


    </div>

</body>

</html>
